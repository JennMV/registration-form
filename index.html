<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="max-length">

  <h1>Want to go to Mars?</h1>
  <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <fieldset>
      <legend class="unit xs-1 s-1 m-1 l-1 xl-1 italic giga">Personal details</legend>

      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="name" class="kilo">Name</label>
          <input id="name" name="name">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="age" class="kilo">Age</label>
          <input id="age" name="age">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email" class="kilo">Email</label>
          <input id="email" type="email" name="email">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="physical-fitness" class="kilo">Physical fitness</label>
          <select id="physical-fitness" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>

      <div class="push">
        <label for="address" class="kilo">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend class="italic giga">Mission statement</legend>

      <div class="push">
        <label for="why" class="kilo">Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
    </fieldset>

    <div class="text-center">
      <button class="btn primary-btn kilo pad-t-1-8 pad-b-1-8" type="submit">Register for the trip!</button>
    </div>

  </form>

</body>
</html>
