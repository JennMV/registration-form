<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="island">
    <div>
      <header>
        <h1>Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </header>
      <form>
        <div>
          <h2 class="italic giga">Personal details</h2>
        </div>

        <div class="push">
          <label for="name" class="kilo">Name</label>
          <input id="name" name="name">
        </div>

        <div class="push">
          <label for="age" class="kilo">Age</label>
          <input id="age" name="age">
        </div>

        <div class="push">
          <label for="email" class="kilo">Email</label>
          <input id="email" type="email" name="email">
        </div>

        <div class="push">
          <label for="physical-fitness" class="kilo">Physical fitness</label>
          <select id="physical-fitness" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="push">
          <label for="address" class="kilo">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>

        <div>
          <h2 class="italic giga">Mission statement</h2>
        </div>

        <div class="push">
          <label for="details" class="kilo">Why do you want to go to Mars?</label>
          <textarea id="why" name="why"></textarea>
        </div>

        <div class="text-center">
          <button class="btn primary-btn micro pad-t-1-8 pad-b-1-8" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
